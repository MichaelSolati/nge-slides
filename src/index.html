<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Angular Elements Slides</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://npmcdn.com/vue/dist/vue.js"></script>
</head>
<body>
  <div id="vue-app">
    <nge-slides-wrapper :handle="handle" :hashtag="hashtag">
      <nge-slide type="title" :title="slides[0].title" :subtitle="slides[0].subtitle"></nge-slide>
      <nge-slide type="section" :title="slides[1].title"></nge-slide>
      <nge-slide :title="slides[2].title" :content="slides[2].content"></nge-slide>
      <nge-slide :title="slides[3].title">
        <p>Or you can put your content in as HTML</p>
      </nge-slide>
      <nge-slide type="blank">
        <p>A blank slide has little to no properties</p>
        <p>All it's designed to be is an HTML passthrough</p>
      </nge-slide>
      <nge-slide type="title" :title="slides[5].title"></nge-slide>
      <nge-slides-progress-bar></nge-slides-progress-bar>
    </nge-slides-wrapper>
  </div>
  <script>
    Vue.config.ignoredElements = [
      'nge-slides-wrapper',
      'nge-slide-title',
      'nge-slide-section',
      'nge-slide',
      'nge-slide-blank',
      'nge-slides-progress-bar'
    ];

    const vm = new Vue({
      el: '#vue-app',
      data: {
        handle: '@MichaelSolati',
        hashtag: '#angular',
        slides: [
        {
          title: 'Angular Element Slides',
          subtitle: 'Web Components Made Easy'
        },
        {
          title: 'Section Slide'
        },
        {
          title: 'Slide 3',
          content: 'Content can be defined via an attribute'
        },
        {
          title: 'Slide 4'
        },
        {},
        {
          title: 'Goodbye'
        }
        ]
      }
    });
  </script>
</body>
</html>
